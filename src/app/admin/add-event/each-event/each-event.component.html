<p>each-event works!</p>
<div *ngFor="let item of events">
    <h1>
        <p>{{item.title}}</p>
    </h1>
    <p>{{item.description}}</p>
    <p>{{item.date}}</p>
    <p>{{item.venue}}</p>
    <p>{{item.event_category}}</p>
    <button type="submit" class="btn btn-sm btn-primary">edit</button>
    <button type="submit" class="btn btn-sm btn-warning" (click)="onDeleteEvent()">delete</button>

    <!-- Add any other event details you want to display -->
</div>
