<div class="container">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="mt-5">
        <!-- title -->

        <label>Title: </label>
        <div class="mb-3">
            <input type="text" class="form-control" id="title" placeholder="Event title" formControlName="title">
        </div>
        <div
            *ngIf="eventForm.get('title')?.invalid && (eventForm.get('title')?.dirty || eventForm.get('title')?.touched)">
            <div *ngIf="eventForm.get('title')?.errors" [style.color]="'red'">*Title is required</div>

        </div>

        <label>Description: </label>
        <div class="mb-3">
            <input type="text" class="form-control" id="description" placeholder="description"
                formControlName="description">
        </div>
        <div
            *ngIf="eventForm.get('description')?.invalid && (eventForm.get('description')?.dirty || eventForm.get('description')?.touched)">
            <div *ngIf="eventForm.get('description')?.errors" [style.color]="'red'">Description is required</div>
        </div>

        <label>Venue : </label>
        <div class="mb-3">
            <input type="text" class="form-control" id="venue" placeholder="venue" formControlName="venue">
        </div>
        <div
            *ngIf="eventForm.get('venue')?.invalid && (eventForm.get('venue')?.dirty || eventForm.get('venue')?.touched)">
            <div *ngIf="eventForm.get('venue')?.errors" [style.color]="'red'">Venue is required</div>
        </div>

        <label>Date : </label>
        <div class="mb-3">
            <input type="date" class="form-control" formControlName="date">
        </div>
        <div *ngIf="eventForm.get('date')?.invalid && (eventForm.get('date')?.dirty || eventForm.get('date')?.touched)">
            <div *ngIf="eventForm.get('date')?.errors" [style.color]="'red'">Date is required</div>
        </div>

        <label>Category:
            <select formControlName="event_category">
                <option value="">Select a category</option>
                <option value="workshop">Workshop</option>
                <option value="seminar">Seminar</option>
                <option value="conference">Conference</option>
            </select>
            <!-- <div
                *ngIf="eventForm.get('event_category')?.invalid && (eventForm.get('event_category')?.dirty || eventForm.get('event_category')?.touched)">
                <div *ngIf="eventForm.get('event_category')?.errors" [style.color]="'red'">Category is required</div>
            </div> -->
        </label>
        <hr>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="!eventForm.valid">Add Event</button>
    </form>


</div>
