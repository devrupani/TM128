<div class="container">
    <div class="row mt-5">
        <div class="col-4" *ngFor="let item of events">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h1 class="card-title">{{item.title}}</h1>
                    <hr>
                    <h6 class="card-subtitle mb-2 text-body-secondary">{{item.event_category}}</h6>
                    <p class="card-text">{{item.description}}</p>

                    <button type="submit" class="btn btn-sm btn-danger" (click)="seeEvent(item.event_id) ">see
                        details</button>
                </div>
            </div>
        </div>
    </div>
</div>
